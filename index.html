<html>

<head>
    <title>Başlık</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body>

    <h2>CSS REACTIONS EMOJİ</h2>
    
    <div class="kapsa">

        <div class="emoji-kapsa">
            
            <div class="emoji-sad">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="tears"></div>
                <div class="mouth"></div>
            </div>

            <div class="counter">
                0
            </div>

        </div>


        <div class="emoji-kapsa">
            
            <div class="emoji-happy">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="tears"></div>
                <div class="tears"></div>
                <div class="mouth">
                    <div class="teeth"></div>
                </div>
            </div>

            <div class="counter">
                0
            </div>
        </div>

        <div class="emoji-kapsa">
        
            <div class="emoji-confused">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>

            <div class="counter">
                0
            </div>

        </div>


        <div class="emoji-kapsa">
            <div class="emoji-ashamed">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="pink"></div>
                <div class="pink"></div>
                <div class="mouth"></div>
            </div>

            <div class="counter">
                0
            </div>

        </div>

        <div class="emoji-kapsa">
         
            <div class="emoji-tongue">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="tongue"></div>
                <div class="mouth"></div>
            </div>

            <div class="counter">
                0
            </div>

        </div>

        <div class="emoji-kapsa">
            
            <div class="emoji-angry">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>

            <div class="counter">
                0
            </div>

        </div>
    </div>
    
    <h2><a href="https://github.com/ysoftaoglu/CssEmoji">View on Github</a></h2>

    <script type="text/javascript">
    
        $(document).ready(function(){
           
        
            $(".emoji-kapsa").click(function(){
                
                var say =
                    $(this).children(".counter").text();
                
                var deger = parseInt(say);
                
                deger++;
                
                $(this).children(".counter").text(deger);
                
            });
            
        });
        
        
    </script>
    

</body>

</html>
